version: "3"
services:
  react:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:3000"
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    environment:
      # 소스 수정 즉시 반영되는
      # 핫로딩 활성화하는 부분
      - CHOKIDAR_USEPOLLING=true  
    stdin_open: true
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    command: ["npm", "run", "test"]
    environment:
      - CHOKIDAR_USEPOLLING=true  