<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title> hading tags </title>

    <style>
        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>

    <h1>Form 관련 요소</h1>

    <form action="/test.html">
        <fieldset>
            <legend>기본 정보</legend>
            <label for="userid">아이디 : </label>
            <input type="text" placeholder="영문으로만 써주세요" id="userid" ><br>

            <label for="userpw">비밀번호 : </label>
            <input type="password" id="userpw"><br>

            <label for="male">성별 : </label>
            <input type="radio" name="gender" id="male"checked>
            <label for="female">, 여자 </label>
            <input type="radio" name="gender" id="female"><br>
        </fieldset>

        <fieldset>
            <legend>부가 정보</legend>
            취미 : 
            <label for="movie">영화감상 </label><input type="checkbox" name="hobby" id="movie">
            <label for="music">, 음악감상 </label><input type="checkbox" name="hobby" id="music">
            <label for="read">, 독서 </label><input type="checkbox" name="hobby" id="read"><br>
            <br>
    
            사는 지역 : <select name="" id="">
                <option >서울</option>
                <option >경기</option>
                <option >강원</option>
                <option selected >제주</option>
            </select><br>
    
            자기소개 : <textarea cols="30" rows="10" placeholder="간단한 소개해주세요"></textarea><br>
            버튼 : <button type="submit">제출</button>
            버튼 : <button type="reset">취소</button>
            버튼 : <button type="button">버튼</button><br>
    
            <br>
            프로필 사진 업로드<input type="file" name="" id=""><br>
            <input type="submit" value="전송"><br>
            <input type="reset" value="취소"><br>
            <input type="button" value="등록"><br>
            <input type="image" src="" alt="이미지임" width="50" height="50"><br>
        </fieldset>
    </form>
</body>

</html>
