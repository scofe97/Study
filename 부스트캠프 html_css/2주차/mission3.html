<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title> hading tags </title>

    <style>
        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <caption>콜레스테롤 검사의 정상범위</caption>
        <tbody>
            <tr>
                <th>검사항목</th>
                <th colspan="4">양호 <---->높음</th>
            </tr>

            <tr>
                <td rowspan="2">콜레스테롤</td>
                <td colspan="2">정상</td>
                <td>경계</td>
                <td>높음</td>
            </tr>
            <tr>
                <td colspan="2"> &lt;200 </td>
                <td>200~239</td>
                <td>&gt;=240</td>
            </tr>

            <tr>
                <td rowspan="2">중성지방</td>
                <td colspan="2">정상</td>
                <td>경계</td>
                <td>높음</td>
            </tr>
            <tr>
                <td colspan="2"> &lt;150 </td>
                <td>150~199</td>
                <td>200~499</td>
            </tr>

            <tr>
                <td rowspan="2">LDL콜레스테롤</td>
                <td>양호</td>
                <td>높은정상</td>
                <td>경계</td>
                <td>높음</td>
            </tr>
            <tr>
                <td>&lt;200</td>
                <td>100~129</td>
                <td>130~159</td>
                <td>160~189</td>
            </tr>

            <tr>
                <td rowspan="2">HDL콜레스테롤</td>
                <td colspan="2">높음</td>
                <td>-</td>
                <td>낮음</td>
            </tr>
            <tr>
                <td colspan="2"> &lt;60 </td>
                <td>-</td>
                <td>&lt;=40</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
